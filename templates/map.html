{% extends 'head_content.html' %}

{% block content %}

<!-- 지도 페이지 섹션 -->
<div id="map">
    <div class="container">
        <h2>지도 페이지</h2>
        <div id="kakao-map" style="width:100%; height:400px; margin-top: 40px;"></div>
    </div>
</div>

<!-- Kakao Maps SDK -->
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=909bbe82f785f360574704073a1e8422"></script>

<script>
    window.onload = function() {
        var container = document.getElementById('kakao-map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),  // 초기 위치
            level: 3  // 줌 레벨
        };
        var map = new kakao.maps.Map(container, options);
    };
</script>

{% endblock %}
