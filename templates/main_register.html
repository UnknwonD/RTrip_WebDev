<style>

    .main-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 60px 20px;
        background-color: #f0f2f5;
    }
    .main-card {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width:600px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }
    .main-card:hover {
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }

    .form-title {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #333;
    }
    .form-group label {
        font-weight: 600;
        margin-top: 10px;
    }
    
    .form-step {
        display: none;
    }
    .form-step.active {
        display: block;
    }

</style>

<script>
    let currentStep = 1;

    function showStep(step) {
        document.querySelectorAll('.form-step').forEach((el) => {
            el.classList.remove('active');
        });
        const target = document.getElementById(`step${step}`);
        if (target) {
            target.classList.add('active');
            currentStep = step;
        }
    }

    function nextStep() {
        showStep(currentStep + 1);
    }

    function selectStyle(step, value) {
        document.getElementById(`slider${step}`).value = value;
        nextStep();
    }

    document.addEventListener("DOMContentLoaded", () => {
        showStep(currentStep);
    });

        function checkDuplicateId() {
        const userId = document.getElementById("USER_ID").value;
        fetch(`/check_duplicate?field=USER_ID&value=${userId}`)
            .then(res => res.json())
            .then(data => {
                const result = document.getElementById("id-check-result");
                result.innerText = data.duplicate 
                    ? "이미 사용 중인 아이디입니다." 
                    : "사용 가능한 아이디입니다.";
                result.classList.toggle("text-danger", data.duplicate);
                result.classList.toggle("text-success", !data.duplicate);
            })
            .catch(() => alert("중복 확인 중 오류가 발생했습니다."));
    }
</script>
